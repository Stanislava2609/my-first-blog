{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Опубликовано: {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="myclass">
                <p>{{ post.text|linebreaksbr }}
                    {% if post.image %}
                        <img src="{{ post.image.url }}" width="100%"></p>
                    {% endif %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
