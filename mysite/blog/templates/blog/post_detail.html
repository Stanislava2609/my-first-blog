{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}" class="text-secondary">Редактировать <i class="far fa-edit"></i></a>
        {% endif %}
        {% if post.published_date %}
            <div class="text-muted">
                <p >Опубликовано: {{ post.published_date }}</p>
            </div>
        {% endif %}
        <div class="myclass text-left">
            <p>{{ post.text|linebreaksbr }}
                {% if post.image %}
                    <img src="{{ post.image.url }}" class="img-fluid rounded mx-auto d-block"></p>
                {% endif %}
        </div>

    </div>
{% endblock %}
